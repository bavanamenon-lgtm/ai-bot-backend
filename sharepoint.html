<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vation AI â€“ SharePoint Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    .header {
      padding: 8px 12px;
      background: #001639;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    .chat {
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      border-radius: 6px;
      background: #f8f9fc;
    }
    .row {
      margin-bottom: 8px;
      display: flex;
    }
    .row.user {
      justify-content: flex-end;
    }
    .row.bot {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 14px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .row.user .bubble {
      background: #0176d3;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .row.bot .bubble {
      background: #e5f2ff;
      color: #032d60;
      border-bottom-left-radius: 4px;
    }
    .bubble.error {
      background: #fed7d7;
      color: #7b241c;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #d8dde6;
      padding: 8px;
      font-size: 13px;
      font-family: inherit;
      min-height: 60px;
    }
    button {
      border: none;
      background: #0176d3;
      color: white;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 13px;
      cursor: pointer;
      min-width: 80px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<div class="app">
  <div class="header">
    <h1>Vation AI â€“ SharePoint Assistant</h1>
    <p>Hi, I'm your AI Assistant. Ask me anything in natural language. This is a demo running behind a SharePoint-embeddable page.</p>
  </div>

  <div class="chat">
    <div id="chatWindow" class="chat-window"></div>
    <div class="input-row">
      <textarea id="questionInput"
                placeholder='Try: Search SharePoint for "test-summary.txt" and summarise that document.'></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script>
  // ðŸ”´ IMPORTANT: use RELATIVE URL â€“ same origin as api/chat-sp
  const API_ENDPOINT = '/api/chat-sp';

  const chatWindow = document.getElementById('chatWindow');
  const input = document.getElementById('questionInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(text, from, isError = false) {
    const row = document.createElement('div');
    row.className = 'row ' + (from === 'user' ? 'user' : 'bot');
    const bubble = document.createElement('div');
    bubble.className = 'bubble' + (isError ? ' error' : '');
    bubble.textContent = text;
    row.appendChild(bubble);
    chatWindow.appendChild(row);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function setLoading(isLoading) {
    sendBtn.disabled = isLoading;
    input.disabled = isLoading;
    if (isLoading) appendMessage('Thinkingâ€¦', 'bot');
  }

  async function sendQuestion(question) {
    if (!question) return;
    appendMessage(question, 'user');
    setLoading(true);

    try {
      const resp = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await resp.json();
      if (data.error) {
        appendMessage(data.error, 'bot', true);
      } else {
        appendMessage(data.answer || 'No answer returned.', 'bot');
      }
    } catch (e) {
      console.error(e);
      appendMessage('Error talking to AI backend: ' + e.message, 'bot', true);
    } finally {
      setLoading(false);
    }
  }

  sendBtn.addEventListener('click', () => {
    const q = input.value.trim();
    if (!q) return;
    input.value = '';
    sendQuestion(q);
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  appendMessage(
    'Hi, I can search your SharePoint documents via Microsoft Graph and summarise what is relevant. Try asking about "test-summary.txt".',
    'bot'
  );
</script>
</body>
</html>
