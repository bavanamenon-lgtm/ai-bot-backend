<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vation AI ‚Äì SharePoint Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Chart.js CDN (we keep it for consistency; you can use later for SP charts) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    .header {
      padding: 8px 12px;
      background: #001639;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    .main {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 12px;
      flex: 1;
      min-height: 0;
    }
    .chat {
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      border-radius: 6px;
      background: #f8f9fc;
    }
    .row {
      margin-bottom: 8px;
      display: flex;
    }
    .row.user {
      justify-content: flex-end;
    }
    .row.bot {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 14px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .row.user .bubble {
      background: #0176d3;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .row.bot .bubble {
      background: #e5f2ff;
      color: #032d60;
      border-bottom-left-radius: 4px;
    }
    .bubble.error {
      background: #fed7d7;
      color: #7b241c;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #d8dde6;
      padding: 8px;
      font-size: 13px;
      font-family: inherit;
      min-height: 60px;
    }
    button {
      border: none;
      background: #0176d3;
      color: white;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 13px;
      cursor: pointer;
      min-width: 80px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }
    .qa-btn {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid #0176d3;
      background: #ffffff;
      color: #0176d3;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      line-height: 1.2;
      transition: background 0.15s ease, color 0.15s ease,
                  box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .qa-btn:hover {
      background: #0176d3;
      color: #ffffff;
      border-color: #015aa0;
      box-shadow: 0 0 0 1px rgba(1, 118, 211, 0.2);
    }
    .qa-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px rgba(1, 118, 211, 0.8);
    }
    .side-panel {
      background: #ffffff;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .side-panel h2 {
      font-size: 14px;
      margin: 0 0 4px 0;
    }
    .side-panel p {
      font-size: 11px;
      margin: 0 0 8px 0;
      color: #444;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .badge {
      display: inline-block;
      background: #f4f6fb;
      color: #032d60;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 10px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
<div class="app">
  <div class="header">
    <h1>Vation AI ‚Äì SharePoint Assistant</h1>
    <p>Ask about documents and content stored in SharePoint. I‚Äôll search and summarise for you.</p>
  </div>

  <div class="main">
    <!-- Chat panel -->
    <div class="chat">
      <div class="quick-actions">
        <button class="qa-btn" data-q="Search SharePoint for onboarding documents and summarise them.">
          üîç Onboarding docs summary
        </button>
        <button class="qa-btn" data-q="Find recent HR policy documents in SharePoint and summarise key changes.">
          üìÑ HR policies ‚Äì key changes
        </button>
        <button class="qa-btn" data-q="List the last 5 modified documents in SharePoint and summarise them.">
          üïí Last 5 modified docs
        </button>
      </div>

      <div id="chatWindow" class="chat-window"></div>

      <div class="input-row">
        <textarea id="questionInput"
                  placeholder="Ask something like: Search SharePoint for onboarding documents and summarise them."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Side panel (can be used for charts or highlights later) -->
    <div class="side-panel">
      <div class="badge">SharePoint Context</div>
      <h2 id="chartTitle">No additional view yet</h2>
      <p id="chartSubtitle">I‚Äôll focus on smart summaries for now. We can add charts or KPIs later.</p>
      <canvas id="chartCanvas"></canvas>
    </div>
  </div>
</div>

<script>
  // üîß IMPORTANT: backend for SharePoint
  const API_ENDPOINT = 'https://ai-bot-backend-black.vercel.app/api/chat-sp';

  const chatWindow = document.getElementById('chatWindow');
  const input = document.getElementById('questionInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(text, from, isError = false) {
    const row = document.createElement('div');
    row.className = 'row ' + (from === 'user' ? 'user' : 'bot');

    const bubble = document.createElement('div');
    bubble.className = 'bubble' + (isError ? ' error' : '');
    bubble.textContent = text;

    row.appendChild(bubble);
    chatWindow.appendChild(row);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function setLoading(isLoading) {
    sendBtn.disabled = isLoading;
    input.disabled = isLoading;
    if (isLoading) {
      appendMessage('Thinking‚Ä¶', 'bot');
    }
  }

  async function sendQuestion(question) {
    if (!question) return;
    appendMessage(question, 'user');
    setLoading(true);

    try {
      const resp = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await resp.json();

      if (data.error) {
        appendMessage(data.error, 'bot', true);
      } else {
        appendMessage(data.answer || 'No answer field returned.', 'bot');
      }
    } catch (e) {
      console.error(e);
      appendMessage('Something went wrong calling the backend.', 'bot', true);
    } finally {
      setLoading(false);
    }
  }

  // Send button click
  sendBtn.addEventListener('click', () => {
    const q = input.value.trim();
    if (!q) return;
    input.value = '';
    sendQuestion(q);
  });

  // Enter key
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  // Quick action buttons
  document.querySelectorAll('.qa-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const q = btn.getAttribute('data-q');
      sendQuestion(q);
    });
  });

  // Initial bot greeting
  appendMessage(
    'Hi, I can search your SharePoint files (region: India) and summarise what is relevant to your question. Try one of the quick buttons above.',
    'bot'
  );
</script>
</body>
</html>
