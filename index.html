<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vation AI Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    .header {
      padding: 8px 12px;
      background: #001639;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    .main {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 12px;
      flex: 1;
      min-height: 0;
    }
    .chat {
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      border-radius: 6px;
      background: #f8f9fc;
    }
    .row {
      margin-bottom: 8px;
      display: flex;
    }
    .row.user {
      justify-content: flex-end;
    }
    .row.bot {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 14px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .row.user .bubble {
      background: #0176d3;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .row.bot .bubble {
      background: #e5f2ff;
      color: #032d60;
      border-bottom-left-radius: 4px;
    }
    .bubble.error {
      background: #fed7d7;
      color: #7b241c;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #d8dde6;
      padding: 8px;
      font-size: 13px;
      font-family: inherit;
      min-height: 60px;
    }
    button {
      border: none;
      background: #0176d3;
      color: white;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 13px;
      cursor: pointer;
      min-width: 80px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }

    /* üîµ NEW Salesforce-style quick buttons */
    .qa-btn {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid #0176d3;      /* blue border like SF buttons */
      background: #ffffff;             /* white pill */
      color: #0176d3;                  /* blue text */
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      line-height: 1.2;
      transition: background 0.15s ease, color 0.15s ease,
                  box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .qa-btn:hover {
      background: #0176d3;             /* filled blue on hover */
      color: #ffffff;                  /* white text on hover */
      border-color: #015aa0;
      box-shadow: 0 0 0 1px rgba(1, 118, 211, 0.2);
    }

    .qa-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px rgba(1, 118, 211, 0.8);
    }

    .side-panel {
      background: #ffffff;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .side-panel h2 {
      font-size: 14px;
      margin: 0 0 4px 0;
    }
    .side-panel p {
      font-size: 11px;
      margin: 0 0 8px 0;
      color: #444;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .badge {
      display: inline-block;
      background: #f4f6fb;
      color: #032d60;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 10px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
<div class="app">
  <div class="header">
    <h1>Vation AI Assistant</h1>
    <p>Ask about Salesforce accounts and opportunities. For charts, include the word ‚Äúchart‚Äù or ‚Äúpie‚Äù.</p>
  </div>

  <div class="main">
    <!-- Chat panel -->
    <div class="chat">
      <div class="quick-actions">
        <button class="qa-btn" data-q="Give me a summary of the top 5 accounts.">
          üîé Summary of top 5 accounts
        </button>
        <button class="qa-btn" data-q="Generate a pie chart of active opportunities by stage.">
          üìä Chart: opportunities by stage
        </button>
        <button class="qa-btn" data-q="Summarise all open deals and highlight risks.">
          ‚ö†Ô∏è Open deals & risks
        </button>
      </div>

      <div id="chatWindow" class="chat-window"></div>

      <div class="input-row">
        <textarea id="questionInput"
                  placeholder="Ask something like: Generate a pie chart of active opportunities by stage."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Chart panel -->
    <div class="side-panel">
      <div class="badge">Chart View</div>
      <h2 id="chartTitle">No chart yet</h2>
      <p id="chartSubtitle">Ask for a chart (e.g. ‚ÄúGenerate a pie chart of active opportunities by stage‚Äù).</p>
      <canvas id="chartCanvas"></canvas>
    </div>
  </div>
</div>

<script>
  // üîß CHANGE THIS TO YOUR BACKEND DOMAIN IF NEEDED
  const API_ENDPOINT = 'https://ai-bot-backend-black.vercel.app/api/chat';

  const chatWindow = document.getElementById('chatWindow');
  const input = document.getElementById('questionInput');
  const sendBtn = document.getElementById('sendBtn');

  const chartTitleEl = document.getElementById('chartTitle');
  const chartSubtitleEl = document.getElementById('chartSubtitle');
  const chartCanvas = document.getElementById('chartCanvas');
  let chartInstance = null;

  function appendMessage(text, from, isError = false) {
    const row = document.createElement('div');
    row.className = 'row ' + (from === 'user' ? 'user' : 'bot');

    const bubble = document.createElement('div');
    bubble.className = 'bubble' + (isError ? ' error' : '');
    bubble.textContent = text;

    row.appendChild(bubble);
    chatWindow.appendChild(row);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function setLoading(isLoading) {
    sendBtn.disabled = isLoading;
    input.disabled = isLoading;
    if (isLoading) {
      appendMessage('Thinking‚Ä¶', 'bot');
    }
  }

  async function sendQuestion(question) {
    if (!question) return;
    appendMessage(question, 'user');
    setLoading(true);

    try {
      const resp = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await resp.json();

      if (data.error) {
        appendMessage(data.error, 'bot', true);
      } else {
        appendMessage(data.answer || 'No answer field returned.', 'bot');
        if (data.type === 'chart' && data.chartData) {
          renderChart(data.chartData);
        }
      }
    } catch (e) {
      console.error(e);
      appendMessage('Something went wrong calling the backend.', 'bot', true);
    } finally {
      setLoading(false);
    }
  }

  function renderChart(chartData) {
    const { title, labels, values } = chartData;

    chartTitleEl.textContent = title || 'Chart';
    chartSubtitleEl.textContent = 'Data from live Salesforce Opportunities (IsClosed = false).';

    if (chartInstance) {
      chartInstance.destroy();
    }

    chartInstance = new Chart(chartCanvas, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [
          {
            data: values,
            borderWidth: 1
          }
        ]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
          title: { display: false }
        }
      }
    });
  }

  // Send button click
  sendBtn.addEventListener('click', () => {
    const q = input.value.trim();
    if (!q) return;
    input.value = '';
    sendQuestion(q);
  });

  // Enter key
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  // Quick action buttons
  document.querySelectorAll('.qa-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const q = btn.getAttribute('data-q');
      sendQuestion(q);
    });
  });

  // Initial bot greeting
  appendMessage(
    'Hi, I can summarise Salesforce accounts and show a pie chart of active opportunities by stage. Try one of the quick buttons above.',
    'bot'
  );
</script>
</body>
</html>
