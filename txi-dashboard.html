<html lang="en">
<head>

  <style>
    :root{
      --navy:#061a3a;
      --bg:#f4f7fb;
      --card:#ffffff;
      --border:#e6edf7;
      --text:#0b1320;
      --muted:#5b6b84;
      --ok:#1f9d55;
      --err:#d64545;
      --shadow: 0 10px 24px rgba(11,19,32,.08);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    *{ box-sizing:border-box; }

    body{ margin:0; font-family:var(--sans); background:var(--bg); color:var(--text); }

    header{ background:var(--navy); color:#fff; padding:22px 18px; }
    header .title{ font-size:20px; font-weight:700; margin:0 0 6px 0; }
    header .sub{ margin:0; opacity:.85; font-size:13px; }

    .wrap{
      max-width:1100px;
      margin:18px auto;
      padding:0 14px 28px 14px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      align-items:start;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      overflow:visible !important;
    }

    h2{ margin:0 0 6px 0; font-size:16px; }
    .hint{ margin:0 0 10px 0; color:var(--muted); font-size:13px; }

    textarea{
      width:100%;
      min-height:140px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      font-size:14px;
      outline:none;
      resize:vertical;
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    button{
      border:0;
      background:#1e63ff;
      color:#fff;
      padding:10px 16px;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
    }
    button.secondary{
      background:#eef3ff;
      color:#1e63ff;
      border:1px solid #cfe0ff;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .examples{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    .statusRow{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom:10px;
    }

    .pills{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      user-select:none;
    }
    .pill.ok{
      border-color: rgba(31,157,85,.35);
      color:var(--ok);
      background: rgba(31,157,85,.06);
      font-weight:700;
    }
    .pill.err{
      border-color: rgba(214,69,69,.35);
      color:var(--err);
      background: rgba(214,69,69,.06);
      font-weight:700;
    }

    .answer-card{ display:flex; flex-direction:column; overflow:visible !important; }

    .answer-scroll{
      flex:1 1 auto;
      max-height:70vh;
      overflow-y:auto;
      overflow-x:hidden;
      padding-top:8px;
      border-top:1px solid var(--border);
      margin-top:8px;
    }

    #answer{
      margin:0;
      white-space:pre-wrap !important;
      word-break:break-word !important;
      font-family:var(--sans);
      font-size:14px;
      line-height:1.45;
    }

    .smallMono{
      margin-top:10px;
      font-family:var(--mono);
      font-size:12px;
      color:#324055;
      background:#f7f9fc;
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      display:none;
      white-space:pre-wrap;
      word-break:break-word;
    }

    .muted{ color:var(--muted); }
